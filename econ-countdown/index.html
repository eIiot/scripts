<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <script src="./index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fafafa;
    }
    /* center timer using flexbox */
    #timer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-size: xx-large;
    }
    
    #progress {
      width: 0%;
      height: 100vh;
      background: red;
    }
  </style>
</head>
<body>
  <div id="progress">
    <div id="timer"></div>
  </div>
</body>
</html>
