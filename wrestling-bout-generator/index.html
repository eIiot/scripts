<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrestling Bout Generator</title>
  <!-- Tainwind CSS -->
  <link href="./tailwind.css" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <!-- <h2 class="font-semibold text-xl text-gray-600">Wrestling Bout Generator</h2>
      <p class="text-gray-500 mb-6">Please fill out the appropriate fields.</p> -->
      <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
          <div class="text-gray-600">
            <p class="font-medium text-xl">Wrestling Bout Generator</p>
            <p>Please fill out the appropriate fields.</p>
          </div>

          <div class="lg:col-span-2">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
              <div class="md:col-span-5">
                <label for="class">Class</label>
                <input type="text" name="class" id="class" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="Weight Class" />
              </div>

              <div class="md:col-span-5">
              <div id="people" class="container my-4 mx-auto w-full">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">   
                </div>
            </div>
            </div>

              <div class="md:col-span-5 text-right">
                <div class="inline-flex items-start">
                   <button onclick="addUser()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add Wrestler</button>
                </div>

                <div class="inline-flex items-start">
                  <button onclick="window.location = window.location" class="bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded">Clear</button>
                </div>

                <div class="inline-flex items-end">
                  <button onclick="generatePDF()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
