<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Practice</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="container">
  <button id="play-button" onclick="play()">Play</button>
  <details id="french-dropdown">
    <summary>French</summary>
    <p id="french-meaning"></p>
  </details>
  <details id="english-dropdown">
    <summary>English</summary>
    <p id="english-meaning"></p>
  </details>
  <details id="settings-dropdown">
    <summary>Settings</summary>
    <h4>General Settings</h4>
    <p>
      <input type="checkbox" id="autoClose">
      <label for="autoClose">Auto Close Summaries</label>
    </p>
    <p>
      <input type="checkbox" id="playThroughAll">
      <label for="playThroughAll">Play Through All</label>
    </p>
    <h4>Sound Selection</h4>
  </details>
</div>
</body>
<script src="./index.js"></script>
</html>
